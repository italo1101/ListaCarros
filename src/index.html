<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Lista de Carros</title>
  </head>
  <body>
    <h1 class="text-center mt-5">Lista de Carros</h1>

    <button onclick="tema()" class="btn position-absolute top-0 end-0 m-5" id="tema"><i class="bi bi-moon"></i></button>
  
      <div class="container text-center mt-5">
        <div class="row" id="cards">
        </div>
      </div>
  
 
  <!-- Modal -->
  <div class="modal fade" id="zoomImg" tabindex="-1" aria-labelledby="nomeCarro" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="nomeCarro">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="" id="imgModal" class="card-img top" alt="imagemCarro">
          <p id="descricao"></p>
          <p id="fichaTecnica"></p>
        </div>
      </div>
    </div>
  </div>


    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
